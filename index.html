<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="shortcut icon"
			href="./images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<!-- fonts awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- aos -->
		<link rel="stylesheet" href="./css/aos.css" />
		<link rel="stylesheet" href="./css/style.css" />

		<title>Huddle landing page with alternating feature blocks</title>
	</head>
	<body>
		<!-- hero section -->
		<section class="hero pb-5">
			<div class="container">
				<nav class="nav py-4">
					<div class="logo">
						<img src="./images/logo.svg" alt="logo" />
					</div>
					<button class="btn btn-2 px-4 py-1">Try It Free</button>
				</nav>
			</div>
			<div class="container">
				<div class="hero-content pt-5">
					<div class="content text-center pb-4">
						<h2 class="text-cyan poppins fw-700 fs-5">
							Build The Community Your Fans Will Love
						</h2>
						<p class="py-4 opa-75">
							Huddle re-imagines the way we build communities. You have a voice,
							but so does your audience. Create connections with your users as
							you engage in genuine discussion
						</p>
						<button class="btn btn-1 px-5 py-2 mb-2">
							Get Started For Free
						</button>
					</div>
					<img src="./images/illustration-mockups.svg" alt="" />
				</div>
			</div>
		</section>
		<!-- script -->
		<script src="./js/aos.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
